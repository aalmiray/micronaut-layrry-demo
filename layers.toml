   "org.slf4j:slf4j-api:1.7.26",
   "org.yaml:snakeyaml:1.26"]

[layers.app]
  parents = ["micronaut"]
  modules = ["com.example:demo:0.1"]

[main]
  module = "com.example.demo"
  class = "com.example.DemoCommand"
